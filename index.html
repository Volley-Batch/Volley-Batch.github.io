<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>VolleyBatch Rankings</title>

  <!-- Favicon & App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="public/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="public/android-chrome-512x512.png">
  <link rel="manifest" href="public/site.webmanifest">
  <link rel="mask-icon" href="public/logo.svg" color="#5bbad5">
  <link rel="shortcut icon" href="public/favicon.ico">
  <meta name="msapplication-TileColor" content="#2d89ef"> <!-- background color for pinned sites on Windows tiles (used in Microsoft Edge) -->

  <!-- Used by social media platforms like Facebook, LinkedIn, and Discord. They control what image, title, and description appear when your site is shared. -->

  <meta property="og:title" content="VolleyBatch Rankings">
  <meta property="og:description" content="Track and compare volleyball player rankings easily.">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <span>VolleyBatch</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Rankings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5 main">
    <div class="text-center mb-5">
      <h2 class="fw-bold"><img src="public/logo.png" alt="VolleyBatch Logo" width="80" height="80" class="d-inline-block align-text-center"><br>Italian Volleyball Rankings</h2>
      <p id="stats-last-update">Last update: 29 October 2025, 20:22</p>
    </div>

    <div class="ranking-table p-4">
      <table class="table table-striped table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Team</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody id="ranking-table-body">
        <tr>
          <th scope="row" data-label="#">1</th>
          <td data-label="Team">Loading...</td>
          <td data-label="Rating">Loading...</td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>

  <footer class="footer text-center py-3">
    <small>© 2025 VolleyBatch — Created by Giovanni Valer, Stefano Genetti, and David Svaldi</small>
